<ion-item>
  <ion-label>Enter or adjust your address</ion-label>
  <ion-text color="danger">{{ message }}</ion-text>
</ion-item>
<ion-item>
  <ion-label position="stacked">Address</ion-label>
  <ion-input placeholder="Address Line 1" required [(ngModel)]="address1"></ion-input>
  <ion-input placeholder="Address Line 2" [(ngModel)]="address2"></ion-input>
  <ion-input placeholder="City" required [(ngModel)]="city" (keyup)="capitalize()"></ion-input>
  <ion-input placeholder="State" required [(ngModel)]="state" (keyup)="capitalize()"></ion-input>
  <ion-input placeholder="Zip Code" required [(ngModel)]="zip"></ion-input>
  <ion-input placeholder="Country" required [(ngModel)]="country" (keyup)="capitalize()"></ion-input>
</ion-item>
<ion-item class="ion-padding" lines="none">
  <ion-buttons>
    <ion-button fill="outline" (click)="cancel()">
      <ion-icon name="close" slot="start"></ion-icon>
      Cancel
    </ion-button>
    <ion-button fill="outline" (click)="save()" style="padding-left:20px">
      <ion-icon name="save" slot="start"></ion-icon>
      Save
    </ion-button>
  </ion-buttons>
</ion-item>
