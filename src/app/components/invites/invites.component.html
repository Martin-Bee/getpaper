<div id="send-products-form-wrapper">
  <form>
    <ion-list>
      <error-message [message]="errorMessage"></error-message>
      <ion-item *ngFor="let user of listEmailsInvitation" class="cust-input-wrapper" lines="none">
        <ion-input
          #input
          type="email"
          [(ngModel)]="user.email"
          [ngModelOptions]="{ standalone: true }"
          placeholder="name@example.com"
          class="cust-input"
          (keyup.enter)="nextEmail()"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <p tappable (click)="addUserEmailInput()" style="color: #00A2FF"><ion-icon name="add-outline"></ion-icon>Add email</p>
      </ion-item>

      <ion-item class="sp-info" lines="none">
        <ion-label style="white-space: normal;font-size: 13px"
          >Let other people sign themselves up. Donâ€™t worry you will get an email to verify them, before they get access.</ion-label
        >

        <ion-checkbox slot="start" [(ngModel)]="verifyUsersBeforeStoreAccess" [ngModelOptions]="{ standalone: true }"></ion-checkbox>
      </ion-item>
    </ion-list>
  </form>
</div>
