<ion-content style="padding-left:10px">
  <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 100%">
    <div *ngFor="let image of images" style="display: inline; white-space:normal;">
      <img src="{{ image }}" style="width: 100%;" imageViewer />
    </div>
    <div [innerHTML]="description" style="padding-top: 20px"></div>
  </ion-scroll>
</ion-content>
